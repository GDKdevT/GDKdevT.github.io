<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.4</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 4.4 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        let text = document.getElementsByTagName("p")[0]
        text.innerHTML = "Dev pleno no Canadá"
        
        let innersquare = document.getElementsByClassName("center-content")[0];
        innersquare.style.backgroundColor = "green";
        
        let mainsquare = document.getElementsByClassName("main-content")[0];
        mainsquare.style.backgroundColor = "white";

        let title = document.getElementsByTagName("h1")[0];
        title.innerHTML = "Exercício 4.4 - JavaScript";
        
        for (i=0; i < document.getElementsByTagName("p").length; i+=1){
            let text = document.getElementsByTagName("p")[i];
            text.style.textTransform = "uppercase";
        }
        
        for (i=0; i < document.getElementsByTagName("p").length; i+=1){
            console.log (document.getElementsByTagName("p")[i].innerHTML)
        }
        

    </script>
  </body>
</html>
