<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img id="cat" style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
    <script>
        function dance(){
            cat.src = "http://www.anniemation.com/clip_art/images/cat-walk.gif"
            dan = true
        }
        let dan = true;
        let cat = document.getElementById("cat");
        cat.style.left = "0px";
        let walk = true;
        function catwalk (){
            let catposition = parseInt(cat.style.left)
            if (catposition <= 0 && !walk){
                walk = true
            }
            if (walk && catposition > (window.innerWidth - cat.width)){
                walk = false;
            }

            if (walk){
            cat.style.left = (parseInt(cat.style.left) + 10 + 'px')
            } else {
                cat.style.left = (parseInt(cat.style.left) - 10 + 'px')
            }

            if (dan && catposition >= (window.innerWidth/2 - cat.width)){
                dan = false;
                cat.src = "https://acegif.com/wp-content/gifs/dancing-cat-33-gap.jpg"
                setTimeout(dance, 6000);
            }
        }
        window.setInterval(catwalk, 50);




    </script>

 </body>
</html>
